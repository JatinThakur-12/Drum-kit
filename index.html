<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="icon" href="images/drum-set.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>
  <h1 id="title">Drum🥁Kit</h1>
  <p>To play around click on the buttons or press the specific keys on keyboard(small case).</p>

  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>

  <footer>
    Made with ❤️ by Jatin Thakur.
  </footer>
  <p class="copyright">© Copyright JatinThakur 2023</p>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
